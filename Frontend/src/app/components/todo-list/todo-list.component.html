<h1>
  Showing {{ todoList.length }} Item{{ todoList.length === 1 ? "" : "s" }}
  <button type="button" class="pull-right btn btn-primary">Refresh</button>
</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <!-- <th>Id</th> -->
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todoList">
      <td>
        <div
          *ngIf="todo.isCompleted"
          class="badge rounded-pill text-bg-success"
        >
          Completed
        </div>
        {{ todo.description }}
      </td>
      <td>
        <button (click)="onMarkComplete(todo)" class="btn btn-light">
          Mark Complete
        </button>
      </td>
    </tr>
  </tbody>
</table>
