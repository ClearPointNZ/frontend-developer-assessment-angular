<div class="container">
    <h1>Add Item</h1>
    <div class="mb-3 row">
        <label for="formAddTodoItem" class="form-label col-form-label col-sm-2">Description</label>
        <div class="col-md-6">
            <input  placeholder="Enter description..." 
                    type="text" 
                    id="formAddTodoItem" 
                    class="form-control"
                    name="description" 
                    #name="ngModel" 
                    [appForbiddenItems]="['cat', 'dog', 'yes', 'no']"
                    [(ngModel)]="description"
                    (keydown)="errorMsg=''; errorMsgChange.emit('')">
            <div *ngIf="(name.invalid && (name.dirty || name.touched)) || errorMsg"  
                        class="alert alert-danger" 
                        role="alert">
                <div *ngIf="name.errors?.['forbiddenItems']">Text 'cat', 'dog', 'yes', 'no' is not allowed.</div>
                <div *ngIf="errorMsg">{{errorMsg}}</div>
            </div>
        </div>
    </div>
    <div class="mb-3 offset-md-2 row">
        <div class="hstack gap-2">
            <button type="button" class="btn btn-primary" id="add-button" (click)="add()" [disabled]="!description || name.invalid">Add Item</button>
            <button type="button" class="btn btn-secondary" id="clear-button" (click)="description = ''; errorMsg=''">Clear</button>
        </div>
    </div>
</div>
