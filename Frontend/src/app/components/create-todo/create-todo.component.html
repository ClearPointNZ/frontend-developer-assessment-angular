<div class="container">
  <h1>Add Item</h1>
  <div class="mb-3 row" [formGroup]="form">
    <label for="formAddTodoItem" class="form-label col-form-label col-sm-2"
      >Description</label
    >
    <div class="col-md-6">
      <input
        placeholder="Enter description..."
        type="text"
        id="formAddTodoItem"
        class="form-control"
        value=""
        formControlName="description"
      />
      <div
        *ngIf="form.get('description')?.getError('disallowedValue') as error"
        class="invalid-feedback d-block"
      >
        Description cannot be:
        <span class="fw-bold">
          {{ error }}
        </span>
      </div>
    </div>
  </div>
  <div class="mb-3 offset-md-2 row">
    <div class="hstack gap-2">
      <button
        (click)="onClear()"
        type="button"
        class="btn btn-secondary"
        [disabled]="!this.form.get('description')?.value"
      >
        Clear
      </button>
      <button
        (click)="onAddItem()"
        type="button"
        class="btn btn-primary"
        [disabled]="this.form.invalid"
      >
        Add Item
      </button>
    </div>
  </div>
</div>
